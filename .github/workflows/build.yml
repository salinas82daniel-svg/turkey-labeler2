name: Build EXE

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

        - name: Build with PyInstaller
      run: pyinstaller --noconfirm --onedir --windowed --add-data "templates;templates" --add-data "ld_turkey_labeler.db;." --name "LD_Turkey_Labeler" app.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: LD-Turkey-Labeler
        path: dist/LD_Turkey_Labeler/**
